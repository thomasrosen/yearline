# This is a workflow to deploy the react code to GitHub Pages.
name: Deploy to GitHub Pages

# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    name: Build and Deploy
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 22
          check-latest: true
          cache: "npm"
      - name: Install Dependencies
        run: npm install
      - name: Add gh-pages as a dev-dependency
        run: npm install --dev gh-pages
      - name: Build ReactJS App
        run: npm run build
      - name: Deploy to GitHub Pages
        uses: Cecilapp/GitHub-Pages-deploy@3.2.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          email: thomas.rosen@me.com
          build_dir: ./build/
          cname: yearline.thomasrosen.me
          branch: deployment
